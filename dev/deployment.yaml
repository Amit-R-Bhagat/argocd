apiVersion: apps/v1
kind: Deployment
metadata:
  name: myapp
  annotations:
    litmuschaos.io/gitops: "true"
    litmuschaos.io/workflow: f27e2d36-3cf9-47fb-bb7d-c5f9892935ba
spec:
  selector:
    matchLabels:
      app: myapp
  replicas: 2
  template:
    metadata:
      labels:
        app: myapp
    spec:
      containers:
      - name: myapp
        image: nanajanashia/argocd-app:1.2
        ports:
        - containerPort: 8080
